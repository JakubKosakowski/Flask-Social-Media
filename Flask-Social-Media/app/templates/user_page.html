{% extends 'base.html' %}
{% block title %}
    {{current_user.username}} Profile
{% endblock %}
{% block content %}
    <div class="container" style="position: static;">
        <h1>{{current_user.username}}</h1>
        <div class="text-center" style="position: absolute;">
            <ul style="list-style-type: none; font-size: 30px;">
                <li>Username: {{current_user.username}}</li>
                <li>Born Date: {{current_user.born_date}}</li>
            </ul>
        </div>
    </div>
{% endblock %}
